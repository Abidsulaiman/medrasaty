<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
      integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />

    <title>Login | Medrasaty</title>
  </head>
  <body>
    <main class="wrapper loginWrapper">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-5 text-center d-none d-md-block">
            <img
              src="https://cdn4.buysellads.net/uu/1/3386/1525189943-38523.png"
              alt="Medrasaty logo"
            />
          </div>
          <div class="col-lg-5">
            <div class="card loginCard">
              <div class="card-body">
                <h4 class="text-center">Welcome Back!</h4>

                <form action="#" class="mt-4 loginForm">
                  <div class="mb-4 form-group">
                    <i class="bi bi-person"></i>
                    <input
                      type="text"
                      placeholder="User Id"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-4 mb-lg-5 form-group">
                    <i class="bi bi-lock"></i>
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control"
                    />
                  </div>

                  <div
                    class="d-md-flex align-items-center justify-content-between"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Remember me
                      </label>
                    </div>

                    <a href="#" class="text-decoration-none text-secondary"
                      >Forgot Password?</a
                    >
                  </div>

                  <button class="btn btn-primary w-100 mt-3 fw-600">
                    Login
                  </button>
                </form>

                <div
                  class="
                    d-flex
                    align-items-center
                    justify-content-center
                    mt-4
                    languageSelect
                  "
                >
                  <label>Language:</label>
                  <select
                    class="w-auto border-0"
                    aria-label="Default select example"
                  >
                    <option value="1">English</option>
                    <option value="2">Arabic</option>
                    <option value="3">Chinese</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript libraries; -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"
      integrity="sha512-NqYds8su6jivy1/WLoW8x1tZMRD7/1ZfhWG/jcRQLOzV1k1rIODCpMgoBnar5QXshKJGV7vi0LXLNXPoFsM5Zg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/niceSelect.js"></script>
  </body>
</html>
